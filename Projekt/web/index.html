<html>
    <head>
        <title>STORING PPT FILES - Project JavaEE Lab5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/css/components.css">
        <link rel="stylesheet" href="Style/css/icons.css">
        <link rel="stylesheet" href="Style/css/responsee.css">
        <link rel="stylesheet" href="Style/css/style_css.css">
    </head>

    <body>
        <div>
            <br><br>
            <h3>Welcome on PPT files storing server!</h3>

            <form class="customform" action ="./show.html">
                <h5> List of PPT files</h5>
                <div class="s-12 m-5 l-2 left"><button type="submit">Show files</button></div>
            </form>
            
            <br><br><br><br>
            <form class="customform" action ="./add.html">
                <h5> Upload PPT file to the server</h5>
                <div class="s-12 m-5 l-2 left"><button type="submit">Uploading</button></div>
            </form>
            
            <br><br><br><br>
            <form class="customform" action ="./download.html">
                <h5> Download PPT file from server</h5>
                <div class="s-12 m-5 l-2 left"><button type="submit">Downlading</button></div>
            </form>
            
            <br><br><br><br>
            <form class="customform" action ="./delete.html">
                <h5> Remove PPT file from server</h5>
                <div class="s-12 m-5 l-2 left"><button type="submit">Removing</button></div>
            </form>
            
        </div>
    </body>
</html>
